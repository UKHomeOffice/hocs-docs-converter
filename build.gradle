plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude module: "spring-boot-starter-tomcat"
	}
	implementation('org.springframework.boot:spring-boot-starter-undertow')
	implementation('net.logstash.logback:logstash-logback-encoder:5.3')
	implementation('org.springframework.boot:spring-boot-starter-json')
	implementation('org.springframework.boot:spring-boot-starter-actuator')

	compile group: 'org.jodconverter', name: 'jodconverter-spring-boot-starter', version: '4.2.2'
	compile group: 'org.jodconverter', name: 'jodconverter-local', version: '4.2.2'
	compile 'org.glassfish.jaxb:jaxb-runtime:2.3.2'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.1'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'org.assertj:assertj-core'
}
